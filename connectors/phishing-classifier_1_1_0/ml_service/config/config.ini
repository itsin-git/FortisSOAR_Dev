[SERVER]
port = 10449

[TFIDF]
min_df = 5
max_df = 0.8

[LOGGING]
level = WARN
path = /var/log/cyops/cyops-integrations/phishing-classifier/server.log

[PREPROCESSING]
word_normalization_technique = stem
ignore_words = cc, bcc, subject, thank, thanks, regard, regards, please, email, send, receive, mail, forward

[FEATURE_ENGG]
function_words = account, access, bank, credit, click, identity, password, suspend, inconvenience, risk, security, secure, login, verify, unusual, urgent, block, hold, immediate
link_text_words = click, here, click here, login, update, link, download
